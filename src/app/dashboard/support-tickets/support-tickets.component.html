<div id="support-tickets">
  <ul>
    @for (ticket of tickets; track ticket.id) {
    <li>
      <app-ticket [data]="ticket" (click)="onCloseTicket(ticket.id)" />
    </li>
    } @empty {
    <p>Currently no tickets available.</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)" />
</div>
